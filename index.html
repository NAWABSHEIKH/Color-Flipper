<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Flipper</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Click Button to Change the Background-Color</h2>

    <div class="ListofButton">
        <button id="green" class="button" onclick="changeColorTo('Green')">
            Green
        </button>
        <button id="red" class="button" onclick="changeColorTo('Red')">
             Red
        </button>
        <button id="yellow" class="button" onclick="changeColorTo('Yellow')">
              Yellow
        </button>
        <button id="random" class="button" onclick="changeRandomColor()">
              Random
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
